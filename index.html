<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Encontros - D&D 5e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="lista">
            <ul id="monstros">

            </ul>
        </div>

        <div class="dificuldade">
            <form>
                <label for="challenge"></label>
                <input type="number" id="challenge" placeholder="Challenge Rating" min="0" step="0.25" max="24" required>

            </form>
        </div>

        <div class="botao">
            <button id="random">Gerar Encontro</button>
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
